<html>

  <head>
    <link rel="stylesheet" href="glide.core.min.css">
    <link rel="stylesheet" href="glide.theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div id="intro" class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide slide">0</li>
            <li class="glide__slide slide">1</li>
            <li class="glide__slide slide">2</li>
            <li class="glide__slide slide">3</li>
            <li class="glide__slide slide">4</li>
            <li class="glide__slide slide">5</li>
            <li class="glide__slide slide">6</li>
            <li class="glide__slide slide">7</li>
            <li class="glide__slide slide">8</li>
            <li class="glide__slide slide">9</li>
          </ul>
        </div>

        <div data-glide-el="controls">
          <button class="glide__arrow glide__arrow--prev prev" data-glide-dir="<">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 12l10.975 11 2.848-2.828-6.176-6.176H24v-3.992H7.646l6.176-6.176L10.975 1 0 12z"/>
          </svg>
        </button>

          <button class="glide__arrow glide__arrow--next next" data-glide-dir=">">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
            <path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/>
          </svg>
        </button>
        </div>
      </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="glide.min.js"></script>
    <script src="maps.js"></script>
  </body>

</html>
